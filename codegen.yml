overwrite: true
schema: "http://localhost:3000/api/gql"
documents: "gql/**/*.graphql"
generates:
  generated/code-gen/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  generated/code-gen/graphql.schema.json:
    plugins:
      - "introspection"
